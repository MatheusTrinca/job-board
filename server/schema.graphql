# Queries
# limit = first / offset = skip
type Query {
  jobs(limit: Int, offset: Int): JobSubList
  job(id: ID!): Job
  company(id: ID!): Company
}

type JobSubList {
  items: [Job!]
  count: Int!
}

# Mutations
type Mutation {
  createJob(input: CreateJobInput!): Job
  deleteJob(id: ID!): Job
  updateJob(input: UpdateJobInput!): Job
}

"""
Represents a company posted on our job board.
"""
type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]!
}

"""
Represents a job posted on our job board.
"""
type Job {
  id: ID!
  """
  The __date__ field is an ISO 8601 date string. E.g. 2022-01-21.
  """
  date: String!
  title: String!
  description: String
  company: Company
}

input UpdateJobInput {
  id: ID!
  title: String!
  description: String
}

input CreateJobInput {
  title: String!
  description: String
}
